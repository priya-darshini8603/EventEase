<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Update Event</title>
  <link rel="shortcut icon" href="/image/fevicon.png" type="image/x-icon">
  <link rel="stylesheet" th:href="@{/css/add.css}">
</head>
<body>

  <form th:action="@{/event/update}" th:object="${event}" method="POST">
    <h2>Update Event</h2>

	<input type="hidden" th:field="*{id}" />
	
	<div class="form-group">
      <label for="img">🎉  Image URL:</label>
      <input type="text" th:field="*{img}" required>
    </div>

    <div class="form-group">
      <label for="name">🎉 Event Name:</label>
      <input type="text" th:field="*{name}" required>
    </div>

    <div class="form-group">
      <label for="description">📝 Description:</label>
      <textarea th:field="*{description}" rows="4" required></textarea>
    </div>

    <div class="form-group">
      <label for="date">📅 Date & Time:</label>
      <input type="text" th:field="*{date}" required>
    </div>

    <div class="form-group">
      <label for="location">📍 Location:</label>
      <input type="text" th:field="*{location}" required>
    </div>
    
    <div class="form-group">
      <label for="price">💵 Ticket Price:</label>
      <input type="number" th:field="*{price}" min="0" required>
    </div>

    <div class="form-group">
      <label for="category">📂 Category:</label>
      <select th:field="*{category}" required>
        <option value="" disabled selected>Select a category</option>
        <option value="Tech">Tech Events</option>
        <option value="Cultural">Cultural Events</option>
        <option value="Social">Social Events</option>
        <option value="Sports">Sport Events</option>
        <option value="Art">Art Exhibition</option>
        <option value="Music">Music Events</option>
      </select>
    </div>
    
    <div class="form-group">
      <label for="organizer">📍 Organizer:</label>
      <input type="text" th:field="*{organizer}" required>
    </div>

    <div class="button-container">
      <button type="submit">➕ Submit</button>
    </div>
  </form>

</body>
</html>
