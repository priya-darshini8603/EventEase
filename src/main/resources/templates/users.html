<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>All Users | EventEase Admin</title>
  <link rel="shortcut icon" href="/image/icon.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/navbar.css}">
  <style>
body {
  background-color: #121212;
  color: #ddd;
  font-family: Arial, sans-serif;
}

.container {
  margin-top: 3rem;
  animation: fadeSlideUp 0.8s ease forwards;
}

h1 {
  color: #1e90ff;
  font-weight: 700;
  margin-bottom: 2rem;
  border-bottom: 2px solid #1e90ff;
  padding-bottom: 0.5rem;
  text-align: center;
}

.table-container {
  background: #1f1f1f;
  padding: 2rem;
  border-radius: 12px;
  box-shadow: 0 6px 16px rgba(0,0,0,0.7);
}

/* Keep Bootstrap layout and override colors */
.table {
  color: #e0e0e0; /* brighter text */
  background-color: #1c1c1c;
}

.table th {
  color: #1e90ff;
  background-color: #1f1f1f;
  border-color: #2a2a2a;
}

.table td {
  color: #e0e0e0; /* brighter text in cells */
  background-color: #1c1c1c;
  border-color: #2a2a2a;
}


.table-hover tbody tr:hover {
  background-color: #222;
}

/* Search Bar */
.search-bar {
  margin-bottom: 1.5rem;
  display: flex;
  justify-content: flex-end;
}
.search-bar input {
  background: #222;
  border: 1px solid #333;
  color: #ddd;
  padding: 0.5rem 1rem;
  border-radius: 8px;
  width: 250px;
  transition: border-color 0.3s ease;
}
.search-bar input:focus {
  outline: none;
  border-color: #1e90ff;
}

/* Animations */
@keyframes fadeSlideUp {
  0% {
    opacity: 0;
    transform: translateY(30px);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}
  </style>
</head>
<body>
<nav class="navbar">
  <div class="logo">EventEase</div>
  <input type="checkbox" id="nav-toggle" class="nav-toggle">
  <label for="nav-toggle" class="nav-toggle-label">&#9776;</label>
  <ul class="nav-links">
    <li><a th:href="@{/admin/home}">Dashboard</a></li>	
    <li><a th:href="@{/landing/logout}">Logout</a></li>
  </ul>
</nav>

<div class="container">
  <h1>Registered Users</h1>

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search users...">
  </div>

<div class="table-container">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Profile Photo</th>
        <th>Username</th>
        <th>Full Name</th>
        <th>Email</th>
        <th>Role</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="user : ${users}">
        <td>
		  <img th:src="@{'/user/profile/photo/' + ${user.id}}"
		       alt=""
		       style="width:40px; height:40px; border-radius:50%; object-fit:cover; border:2px solid #1e90ff;" />
		</td>
        <td th:text="${user.username}"></td>
        <td th:text="${user.fullname}"></td>
        <td th:text="${user.email}"></td>
        <td th:text="${user.role}"></td>
        <td>
  <a th:href="@{'/admin/users/' + ${user.id} + '/registrations'}"
     class="btn btn-sm btn-outline-info">
     View Registrations
  </a>
</td>
        
      </tr>
    </tbody>
  </table>
</div>
</div>

<script>
document.getElementById("searchInput").addEventListener("input", function() {
  const filter = this.value.toLowerCase();
  const rows = document.querySelectorAll("tbody tr");
  rows.forEach(row => {
    const text = row.innerText.toLowerCase();
    row.style.display = text.includes(filter) ? "" : "none";
  });
});
</script>
</body>
</html>
